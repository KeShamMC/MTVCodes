    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            --cyan: #00f2ff;
            --blue: #3b82f6;
            --dark: #010309;
            --glass: rgba(10, 15, 30, 0.4);
            --border: rgba(0, 242, 255, 0.1);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--dark); 
            color: #f8fafc;
            overflow-x: hidden;
            cursor: default;
        }
        h1, h2, h3, h4, .font-heading {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.05em;
        }
        .glass {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
        }
        .cyan-glow {
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
        }
        .text-glow {
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.4);
        }
        .grid-pattern {
            background-image: radial-gradient(circle at 1px 1px, rgba(0, 242, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }
        .gradient-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--cyan), transparent);
        }
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: var(--dark);
        }
        ::-webkit-scrollbar-thumb {
            background: #111827;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--cyan);
        }
        .cyber-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .cyber-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .cyber-button:hover::after {
            opacity: 1;
        }
    </style>
